<!-- ♫ LET'S GROOVE ♫ -->

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Groovy Smoothies</title>

     <!--css link-->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/daneden/animate.css/master/animate.css">
     <link rel="stylesheet" type="text/css" media="screen and (max-width:1000px)" href="assets/css/indexNexus.css">
     <link rel="stylesheet" type="text/css" media="screen and (min-width:1001px) and (max-width:1366px)" href="assets/css/index13in.css">
        <link rel="stylesheet" type="text/css" media="screen and (min-width:1367px) and (max-width:1919px)" href="assets/css/index.css">
     <link rel="stylesheet" type="text/css" media="screen and (min-width:1920px)" href="assets/css/indexThunderbolt.css">



    <!--fonts-->
    <link href='//fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>

</head>

<body>
     <div id="main-container">

        <!-- INTRO SCREEN -->
        <div id="intro" class="frame" shunt-frame>

        <!--Gifs-->
        <div class="fourCorners">
        <img src="assets/img/dancingbanana.gif" alt="logo" width="" height="" id="topLeft">
        <img src="assets/img/dancingbeet.gif" alt="logo" width="" height="" id="topRight">
        <img src="assets/img/dancingapple.gif" alt="logo" width="" height="" id="bottomRight">
        <img src="assets/img/dancinghoney.gif" alt="logo" width="" height="" id="bottomLeft">
        </div>

        <!--Logo-->
        <img src="assets/img/logo.png" alt="logo" width="" height="" class="center logo">

        <!--"Let's Groove!" Button-->
    <button class="center" id="next-button">Let's Groove!</button>
        </div>



         <!-- GAMEPLAY SCREEN -->
         <div id="game" class="frame" shunt-frame>

              <!--Instructions-->
            <div id="instructions" class="message">
                <p class="centerText">Drag <span id="fruitNumber"></span> <span id="fruitColor"></span> <span id="fruitWord"></span> into the cup!</p>
            </div>

             <div id="congrats" class="message hidden">
                <p class="centerText">Now press the Blend button!</p>
            </div>



             <section class="left">


            <!--Fruit Container-->
            <div class="fruitContainer">

                <!--Fruits-->
                <span draggable="true" ondragstart="fruitdrag(event, ['blue'])" class="blue">
                    <img src="assets/img/blueberries.png"  alt="blueberries">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['yellow', 'green'])" class="yellow green">
                    <img src="assets/img/banana.png" alt="banana">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['red'])" class="red">
                    <img src="assets/img/apple.png" alt="apple">
                </span>

            <span draggable="true" ondragstart="fruitdrag(event, ['orange'])" class="orange">
                    <img src="assets/img/carrot.png" alt="carrot">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['green'])" class="green">
                <img src="assets/img/honeydew.png" alt="honeydew">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['purple'])" class="purple">
                    <img src="assets/img/beets.png" alt="beet">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['orange'])" class="orange">
                <img src="assets/img/orange.png" alt="orange">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['red'])" class="red">
                <img src="assets/img/tomato.png" alt="red">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['orange'])" class="orange">
                <img src="assets/img/cantaloupe.png" alt="orange">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['green'])" class="green">
                <img src="assets/img/spinach.png" alt="spinach">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['yellow', 'orange'])" class="yellow orange">
                    <img src="assets/img/mango.png" alt="mango">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['purple'])" class="purple">
                    <img src="assets/img/grape.png" alt="grape">
                </span>


            </div>

        </section>

        <section class="right">

            <!--Yay Message-->
            <img src="assets/img/yay.png" alt="yay" width="" height"" id="yay">
            <img src="assets/img/aww.png" alt="yay" width="" height"" id="aww">

            <!--Cup-->
            <div class="cup">
                <img src="assets/img/cup.png" width="" height="" alt="cup" class="center">

                <div ondrop="fruitdrop(event)" ondragover="fruitallowdrop(event)" class="fruitDump">
                    <p class="centerText">&nbsp;</p>
                </div>


                <!--Color Blocks-->
                <div id="colorBlocks">
                    <div class="colorBlock clear" id="firstBlock">
                    </div>
                    <div class="colorBlock clear">
                    </div>
                    <div class="colorBlock clear">
                    </div>
                    <div class="colorBlock clear">
                    </div>
                    <div class="colorBlock clear">
                    </div>
                    <div class="colorBlock clear" id="lastBlock">
                    </div>
                </div>
            </div>

             <!--Counter-->
            <div class="counter">
                <p class="centerText"><span id="count" ></span> / 6 items</p>
            </div>

            <!--"Let's Blend!" Button-->
            <div class="button">
            <button class="center inactive" onclick="blend()" id="blendButton">Blend!</button>
            </div>

        </section>
        </div>


        <!-- TRANSITION SCREEN -->
        <div id="transition" class="frame" shunt-frame>
            <section class="centerText">
            <!--Fact-->
                <p class="didYouKnow">Did you know?</p>
            <p class="fact"><span class="headerText" id="fact"></span></p>

            <!--Animation-->
            <img src="assets/img/loading.gif" alt="logo" width="" height="" class="center">
        </section>
        </div>


        <!-- FINAL SCREEN -->
         <div id="result" class="frame" shunt-frame>
            <section>

            <!--Side Images-->
                <div class="fourCorners">
                <img src="assets/img/side1.png" alt="logo" id="leftSide">
                <img src="assets/img/side2.png" alt="logo" id="rightSide">
                </div>

            <!--Text-->
            <p class="centerText headerText">Here's your Groovy Smoothie!
            </p>

            <!--Cup-->
            <div id="colorResult">&nbsp;</div>
            <img src="assets/img/wisp.gif" alt="logo" width="200px" height="" class="center" id="wisps">
            <img src="assets/img/cupfinal.png" alt="logo" width="450px" class="center" id="cupFinal">


            <!--"Blend another!" Button-->
            <button class="center" id="blendAnother">Blend another!</button>
        </section>
        </div>

    </div>

    <!--jquery + color-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script type="text/javascript" src="assets/js/color_mixer.js"></script>

    <script type="text/javascript" src="assets/js/app.js"></script>

    <!--shuntdiv js by kelvin lu-->
    <script type="text/javascript" src="assets/js/shuntdiv.js"></script>
    <script type="text/javascript" src="assets/js/shunts.js"></script>

</body>

</html>
