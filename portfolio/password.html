<html>
    <head>
        <title>Password Protected Project</title>

        <link rel="stylesheet" href="css/portfolio.css">

        <script LANGUAGE="JavaScript">

            function goForit() {
                var location;
                var password;
                password=this.document.testform.inputbox.value
                location=password + ".html"
                fetch(location)
                theKeeper=window.close()
            }

            function fetch(location) {
                var root;
                if (opener.closed) {
                    root=window.open('','toolbar=yes,location=yes,status=yes,menubar=yes,scrollbars=yes,resizable=yes,copyhistory=no');
                    root.location.href = location;
                } else {
                    opener.location.href = location;
                }
            }
            </script>

    </head>

    <body style="padding: 5%;">    

        <center>
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td width="100%"><form name="testform"><div align="center">What's the password?
                        <br><br>
                        <input type="text" name="inputbox" placeholder="type" onfocus="if (this.placeholder=='type') this.placeholder='';" size="0px" style="border-style:  border-bottom-style: dotted; padding: 10px 50px; font-family: 'IBM Plex Serif', serif; font-size: 1.75rem; font-style: italic; text-align: center;">
                        <br><br>
                        <input type="button" value="Submit" onClick="goForit(this.form)" style="padding: 10px; border-radius: 6px; font-family:'Karla'; font-size: 1.2rem; text-transform: uppercase;">
                        </div>
                        </form>
                    </td>
                </tr>
            </table>
        </center>


    </body>

</html>
